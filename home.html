<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>WHAT'S YOUR SANRIO ZODIAC SIGN?</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      media="screen"
      href="https://fontlibrary.org//face/dogica"
      type="text/css"
    />
    <link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <i class="fa-solid fa-circle-question"></i>
    <div class="calendar">
      <h1>WHAT'S YOUR SANRIO ZODIAC SIGN?</h1>
      <form>
        <label for="birthdate"> Enter your birthday:</label>
        <input type="date" id="birthdate" name="birthdate" />
        <button type="submit">SUBMIT</button>
      </form>
      <div id="result">
        Your Sanrio Character is: <span id="sanrio-character"></span>
      </div>
    </div>
    <section id="zodiac-buttons">
      <div class="container" id="container">
        <div id="column-1">
          <button onclick="aries()" id="aries" class="sign aries">aries</button>
          <button onclick="taurus()" id="taurus" class="sign taurus">
            taurus
          </button>
          <button onclick="gemini()" id="gemini" class="sign gemini">
            gemini
          </button>
          <button onclick="cancer()" id="cancer" class="sign cancer">
            cancer
          </button>
          <button onclick="leo()" id="leo" class="sign leo">leo</button>
          <button onclick="virgo()" id="virgo" class="sign virgo">virgo</button>
        </div>
      </div>
      <div class="sanrio-img">
        <img
          id="sanrios"
          src="./images/Sanrio-Characters.png"
          alt="Character"
        />
        <p id="description"></p>
      </div>
      <div id="container" class="container">
        <div id="column-2">
          <button
            onclick="libra()"
            id="libra"
            class="sign libra"
            data-sound="libramp3"
          >
            libra
          </button>
          <img
            id="characters"
            src="./images/cinnamonroll.png"
            style="display: none"
          />
          <button onclick="scorpio()" id="scorpio" class="sign scorpio">
            scorpio
          </button>
          <button
            onclick="sagittarius()"
            id="sagittarius"
            class="sign sagittarius"
          >
            sagittarius
          </button>
          <button onclick="capricorn()" id="capricorn" class="sign capricorn">
            capricorn
          </button>
          <button
            onclick="aquarius()"
            id="aquarius"
            class="sign aquarius"
            data-sound="aquariusmp3"
          >
            aquarius
          </button>
          <button onclick="pisces()" id="pisces" class="sign pisces">
            pisces
          </button>
        </div>
      </div>
    </section>
    <script src="./zodiac.js"></script>
  </body>
</html>
